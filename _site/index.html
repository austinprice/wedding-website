<!doctype html>
<html class="bg-tan-light antialiased	">
  <head>
    <title>Cat & Austin's Wedding</title>
    <link rel="stylesheet" href="/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="font-display text-green">
    <div class="container mx-auto">
      <div class="my-8 text-center block">
        <img src="img/flag.svg" class="inline-block">
      </div>
      <div class="md:pt-12 md:pb-28 pt-8 pb-16 text-center">
        <h1 class="md:text-8xl text-7xl text-center tracking-widest">Cat <span class="align-text-top font-script inline-block pb-1 border-b border-green md:text-6xl text-5xl tracking-normal mt-2">and</span> Austin</h1>
        <div class="py-4 tracking-widest">
          <h3 class="inline-block md:text-3xl text-2xl">May 20, 2023</h3>
          <img src="img/tree.svg" class="align-middle -mt-3 mx-4 inline-block">
          <h3 class="inline-block md:text-3xl text-2xl">Lake Rabun</h3>
        </div>
      </div>
    </div>
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 max-w-5xl gap-4 mb-12 content-center">
      <div class="col-span-2 py-4 md:pl-24 pl-20 border-l-2 border-tan-mid">
        <div class="md:py-10 py-8">
          <h2 class="font-hagerman tracking-widest text-xl">Celebrate at</h2>
          <div class="mt-2">
            <span class="font-script text-5xl inline-block -ml-12">the</span>
            <h3 class="font-display text-4xl tracking-widest inline-block align-middle ml-4">Lake Rabun Pavillion</h3>
          </div>
          <div class="mt-4">
            <img src="img/map-pin.svg" class="align-top mt-2 mr-4 inline-block">
            <p class="inline-block text-xl tracking-widest font-hagerman">1757 Lake Rabun Road <br/>Lakemont, GA 30552</p>
          </div>
        </div>
      
        <div class="md:py-10 py-8">
          <h2 class="font-hagerman tracking-widest text-xl">Ceremony begins</h2>
          <div class="mt-2">
            <span class="font-script text-5xl inline-block -ml-10">at</span>
            <h3 class="font-display text-4xl tracking-widest inline-block align-middle ml-4">5:30pm</h3>
            <span class="font-script text-5xl inline-block ml-2">or there abouts</span>
          </div>
          <div class="mt-4">
            <p class="inline-block text-xl tracking-widest font-hagerman">with dinner and dancing to follow</p>
            <img src="img/drinks.svg" class="align-top mt-1 ml-2 inline-block">
          </div>
        </div>

        <div class="md:py-10 py-8">
          <p class="font-script text-5xl">check back later for more info</p>
        </div>
      </div>

      <div class="col-span-1 hidden md:inline-block self-center content-center">
        <img src="img/photo-strip.png" class="w-72 max-w-full">
      </div>
    </div>

    <div class="container mx-auto text-center md:mt-20  py-12">
      <img src="img/oars-tan.svg" class="inline-block">
      <p class="font-script text-4xl text-tan-dark -mt-2">good times ahead</p>
    </div>
  </body>
</html>
